<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Risk Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Health Risk Predictor</h1>
    <form id="healthForm">
      <div class="form-group">
        <label>Age:</label>
        <input type="number" id="age" required min="0" max="100">
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group"><label>Systolic BP:</label><input type="number" id="systolic" required></div>
      <div class="form-group"><label>Diastolic BP:</label><input type="number" id="diastolic" required></div>
      <div class="form-group"><label>Cholesterol:</label><input type="number" id="cholesterol" required></div>
      <div class="form-group"><label>Glucose:</label><input type="number" id="glucose" required></div>
      <div class="form-group"><label>BMI:</label><input type="number" id="bmi" step="0.1" required></div>

      <div class="form-group">
        <label>Smoking:</label>
        <select id="smoking" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <button type="submit" id="predictBtn">Predict Health Risk</button>
    </form>

    <div id="loading" class="hidden">Predicting...</div>

    <div id="result" class="hidden">
      <h2> Health Risk Report</h2>
      <p id="heart_risk"></p>
      <p id="diabetes"></p>
      <p id="stroke_risk"></p>
      <p id="bp_category"></p>
      <button id="resetBtn">Check Another Person</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
